{% extends 'base.html' %}
{% load static %}
{% load filters %}
{% load i18n %}

{% block title %}
    {% translate "Topics" %}
{% endblock title %}

{% block content %}
<h1>{% translate "What are you looking for?" %}</h1>
<section class="container topic-list">
    {% for topic in topics %}
        <article class="topic">
            <picture>
                <source srcset="{% static 'dev_otion_app/img/' %}{{ topic.image|avif_image }}" type="image/avif">
                <source srcset="{% static 'dev_otion_app/img/' %}{{ topic.image|webp_image }}" type="image/webp">
                <img src="{% static 'dev_otion_app/img/' %}{{ topic.image|original_image }}" alt="{{ topic.name }} image" loading="lazy" class="topic__image">
            </picture>
            <a href="{% url 'dev_otion_app:entrybytopic' url=topic.url %}">{{ topic.name }}</a>
        </article>
    {% endfor %}
</section>
{% endblock content %}
